<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        setTimeout(function() {
            console.log('timeout1');
        })
        new Promise(function(resolve) {
            console.log('promise1');
            for(var i = 0; i < 1000; i++) {
                i == 99 && resolve();
            }
            console.log('promise2');
        }).then(function() {
            console.log('then1');
        })

        console.log('global1');
        //setTimeout  宏任务
        //Promise     算微任务


    </script>
</body>
</html>

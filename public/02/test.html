<!DOCTYPE html>
<html>

<head>
    <title>03-key的作用及原理?</title>
</head>

<body>
    <div id="demo">
        <p ref="p" v-for="item in items" :key="item">{{item}}</p>
    </div>
    <script src="../dist/vue.js"></script>
    <script>
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: { items: ['a', 'b', 'c', 'd', 'e'] },
            mounted () {
                let p1 = this.$refs[2];
                console.log(this.$refs[2]);
                setTimeout(() => {
                    this.items.splice(2, 0, 'f')
                    this.$nextTick(()=>{
                        let p2 = this.$refs[2];
                        console.log(p1 === p2);
                    })
                }, 2000);
            },
        });
    </script>
</body>

</html>

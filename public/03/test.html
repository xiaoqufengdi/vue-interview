<!DOCTYPE html>
<html>

<head>
  <title>03-key的作用及原理?</title>
</head>

<body>
  <div id="demo">
    <input type="text" v-model="foo">
    <input type="checkbox" v-model="bar">
    <select v-model="baz">
      <option value="vue">vue</option>
      <option value="react">react</option>
    </select>
      <p>sync</p>
      <label>
          <input type="text" :value.sync="test">
      </label>
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    // 创建实例
    const app = new Vue({
      el: '#demo',
      data: {
        foo: 'foo',
        bar: true,
        baz: 'react',
        test: "hello"
      }
    });
    console.log(app.$options.render);
  </script>
</body>

</html>
